<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button block round (click)="this.sendAlertMessage()">
        Alert
        <ion-icon name="alert"></ion-icon>
    </button>
</ion-content>
<section class="bottomized"> 
    <ion-card >
        <ion-card-header>
            <ion-icon name="navigate"></ion-icon>
            Current location
        </ion-card-header>
        <ion-card-content>{{getFormattedLocation()}}</ion-card-content>
    </ion-card>
</section>
